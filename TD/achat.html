<!DOCTYPE html>
<html lang="en">
<head>
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Espace revendeur</title>
    
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-5">
            <form>
                <div class="mb-3">
                  <label  class="form-label">Titre</label>
                  <input type="text" id="montitre" onkeyup="myTitre()" class="form-control"  >
                </div>
                <div class="mb-3">
                  <label  class="form-label">Prix unitaire</label>
                  <input type="number" onkeyup="myPrice()" class="form-control" id="pu" >
                </div>
                <div class="mb-3">
                  <label  class="form-label">Quantité</label>
                  <input type="number" onkeyup="myQuantity()" class="form-control" id="qu" >
                </div>
     
               
                <button onclick="taxes()" type="button" class="btn btn-primary">Calculer</button>
              </form>
          </div>
          <div class="col-2"></div>

          <div class="col-5">
            <h2>Détaille de la commande</h2>
            <table class="table table-bordered">
                <tr><td>Désignation</td><td id="designation"></td></tr>
                <tr><td>prix Unitaire d'achat</td><td id="unitaire"></td></tr>
                <tr><td>Quantité lors d'achat</td><td id="quantiteac"></td></tr>
                <tr><td>totale à payer HT</td><td id="totale"></td></tr>
                <tr><td>totale à payer TTC</td><td id="totalettc"></td></tr>
                <tr><td colspan="2"><button onclick="window.print()">Imprimer</button></td></tr>

            </table>
          </div>
          
        </div>
      </div>
    <form>


    </form>
    <script>
        function myTitre()
        {
            var nom=document.getElementById("montitre");
            var valeur=nom.value;
            document.getElementById("designation").innerHTML=nom.value;
        }
        function myPrice()
        {
            var nom=document.getElementById("pu");
            var valeur=nom.value;
            document.getElementById("unitaire").innerHTML=nom.value;
        }
        function myQuantity()
        {
            var nom=document.getElementById("qu");
            var valeur=nom.value;
            document.getElementById("quantiteac").innerHTML=nom.value;
        }
        function taxes()
        {
            var prixunit=document.getElementById("pu");
            var pu=prixunit.value;
            var quantites=document.getElementById("qu");
            var quan=quantites.value;
            var totale=quan*pu;
            console.log("totale",totale);
            document.getElementById("totale").innerHTML=totale;
            var ttc=totale*1.12;
            console.log("ttc ",ttc);
            document.getElementById("totalettc").innerHTML=ttc;

        }
        
        </script>
</body>

</html>
