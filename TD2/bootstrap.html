<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correction HTML</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col">
            
          </div>
          <div class="col">
            <form>
                <table class="table table-borderless">
                    <tr><td colspan="2" ><h1 class="titlebar">Demande de stage</h1></td></tr>
                    <tr><td>Nom</td><td><input name="n" pattern="[A-Za-z ']{3,}" type="text" required class="form-control"></td>   </tr>
                    <tr><td>Prenom</td><td><input name="prenom"  pattern="[A-Za-z ']{3,}" type="text" required class="form-control"></td>   </tr>
                    <tr><td>Adresse</td><td><textarea  class="form-control"></textarea></td>   </tr>
                    <tr><td>Code postale</td><td><input name="c" pattern="[0-9]{4}" type="text" required class="form-control"></td>   </tr>
                    <tr><td>Date de naissance</td><td><input name="d" type="date" required class="form-control"></td>   </tr>
                    <tr><td>Bac+</td><td><input name="b" type="number" value="0" max="12" required class="form-control"></td>   </tr>
                    <tr><td>Redoublement</td><td><input name="r" type="radio">OUI<br><input name="r" type="radio">Non</td>   </tr>
                    <tr><td>Email</td><td><input name="email" type="email" required class="form-control"></td>   </tr>
                    <tr><td>Mot de passe</td><td><input name="mdp" type="password" required class="form-control"></td>   </tr>
                    <tr><td>LinkedIn</td><td><input name="linkedin" class="form-control" type="url" ></td>   </tr>
                    <tr><td>Type de stage</td><td><input name="ts"  type="checkbox" >Pr√©-embauche<input name="ts"  type="checkbox" >Ouvrier<input name="ts"  type="checkbox" >P.F.E</td>   </tr>
                    
                    <tr><td colspan="2" ><button class="btn btn-primary" type="submit">Envoyer demande</button></td></tr>
             
                </table> </form>
          </div>
          <div class="col">
            
          </div>
        </div>
      </div>
  
</body>
</html>
