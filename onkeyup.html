<html>
<body>

<p>Mettre en majuscule</p>
Votre nom: <input type="text" value="teste" id="fname" onkeyup="myFunction()">
<div id="key"></div>
<script>
function myFunction()
{
  var nom=document.getElementById("fname");
  var valeur=nom.value.toUpperCase();
 nom.value=valeur;
  document.getElementById("key").innerHTML=nom.value.toLowerCase();
}

</script>

</body>
</html>
